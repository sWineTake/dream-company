spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_database?serverTimezone=UTC&characterEncoding=UTF-8
    username: my_user
    password: my_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # (create, update, validate, none ? ??)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
